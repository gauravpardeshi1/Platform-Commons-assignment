<div  class="w-[60%] mx-auto" 
*ngIf="CartProducts.length<=0"
>

    <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-2130356-1800917.png" />
</div>

<div class="h-screen" *ngIf="CartProducts.length > 0 ">
    <div class="py-12">


        <div class="w-[95%]  mx-auto  shadow-lg rounded-lg  ">
            <div class="md:flex ">
                <div class="w-full p-4 px-5 py-5">

                    <div class="md:grid md:grid-cols-3 gap-2 ">

                        <div class="col-span-2 p-5" >

                            <h1 class="text-xl font-medium ">Shopping Cart</h1>

                            <div *ngFor="let CartProduct of CartProducts"
                                class="flex  justify-between items-center mt-6 pt-6">
                                <div class="flex  items-center">
                                    <img [src]="CartProduct.image_url" width="60">

                                    <div class="flex flex-col ml-3">
                                        <span class="md:text-md font-medium">{{CartProduct.name}}</span>
                                        <span class="text-xs font-light text-gray-400">{{CartProduct.brand}}</span>

                                        <svg (click)="removeItemfromCart(CartProduct.id)"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor"
                                            class="w-6 h-6 text-red-500 hover:text-red-700 cursor-pointer">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </div>



                                </div>


                                <div class=" flex justify-center items-center">

                                

                                    <div class="pr-8 ">

                                        <span class="text-xs font-medium">{{CartProduct.price}}</span>
                                    </div>


                                </div>

                            </div>

                            <div class="flex justify-between  mt-6 pt-6 border-t">
                                <div class="flex items-center">
                                    <i class="fa fa-times text-sm pr-2"></i>

                                    <span class="text-md  font-medium text-blue-500">Continue Shopping</span>
                                </div>

                                <div class="flex justify-center items-end">
                                    <span class="text-sm font-medium text-gray-400 mr-1">Subtotal:</span>
                                    <span class="text-lg font-semibold text-gray-800 mr-10 "> Rs.{{ total }}</span>

                                </div>
                            </div>
                        </div>
                        <div class=" p-5 bg-gray-800 rounded overflow-visible">

                            <span class="text-xl font-medium text-gray-100 block pb-3">Card Details</span>

                            <span class="text-xs text-gray-400 ">Card Type</span>

                            <div class="overflow-visible flex justify-between items-center mt-2">

                                <div class="rounded w-52 h-28 bg-gray-500 py-2 px-4 relative right-10">

                                    <span class="italic text-lg font-medium text-gray-200 underline">VISA</span>

                                    <div class="flex justify-between items-center pt-4 ">

                                        <span class="text-xs text-gray-200 font-medium">****</span>
                                        <span class="text-xs text-gray-200 font-medium">****</span>
                                        <span class="text-xs text-gray-200 font-medium">****</span>
                                        <span class="text-xs text-gray-200 font-medium">****</span>

                                    </div>

                                    <div class="flex justify-between items-center mt-3">

                                        <span class="text-xs  text-gray-200">Enter your name</span>
                                        <span class="text-xs  text-gray-200">mm/yy</span>
                                    </div>
                                </div>
                                <div class="flex justify-center  items-center flex-col">
                                    <img src="https://img.icons8.com/color/96/000000/mastercard-logo.png" width="40"
                                        class="relative right-5" />
                                    <span
                                        class="text-xs font-medium text-gray-200 bottom-2 relative right-5">mastercard.</span>

                                </div>

                            </div>
                            <div class="flex justify-center flex-col pt-3">
                                <label class="text-xs text-gray-400 ">Name on Card</label>
                                <input type="text"
                                    class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                    placeholder="Enter your name">
                            </div>
                            <div class="flex justify-center flex-col pt-3">
                                <label class="text-xs text-gray-400 ">Card Number</label>
                                <input type="text"
                                    class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                    placeholder="****     ****      ****      ****">
                            </div>
                            <div class="grid grid-cols-3 gap-2 pt-2 mb-3">

                                <div class="col-span-2 ">

                                    <label class="text-xs text-gray-400">Expiration Date</label>
                                    <div class="grid grid-cols-2 gap-2">

                                        <input type="text"
                                            class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                            placeholder="mm">
                                        <input type="text"
                                            class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                            placeholder="yyyy">

                                    </div>

                                </div>

                                <div class="">
                                    <label class="text-xs text-gray-400">CVV</label>
                                    <input type="text"
                                        class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                                        placeholder="XXX">

                                </div>

                            </div>
                            <button
                                class="h-12 w-full bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600">Check
                                Out</button>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
